<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/ngram.css" />
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ElectronSuggest</title>
</head>

<body>
        <p class="fs-4 m-2">
            <span class="fw-bold" id="totalSuggestionCount">0</span> suggestions, avec <span class="fw-bold" id="totalKeywordCount">0</span> mots-clés trouvés.
        </p>

        <div class="row m-2">
            <div class="col-4 my-2 border border-2 border-secondary rounded-3">
                <div class="p-1 mb-1 mt-1 bg-success bg-gradient text-white text-center">Mots clés</div>
                <div  class="list-group" id="list-tab-keywords">
                </div>
            </div>

            <div class="col ms-2 my-2 border border-2 border-secondary rounded-3">
                <div class="p-1 mb-1 mt-1 bg-success bg-gradient text-white text-center">Suggestions</div>
                <div class="list-group" id="nav-tab-suggest"></div>
            </div>
        </div>

    <!--
        Bootstrap Bundle with Popper
        https://getbootstrap.com/docs/5.0/getting-started/introduction/
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

    <script src='../js/rendererNGram.js'></script>
</body>

</html>
